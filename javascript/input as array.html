<!DOCTYPE html>
	<html>
		<head>
			<title>Input as array</title>
		</head>
			<body>
				<script type="text/javascript">
					function testDemo(a) {
						for(i=0;i<a.length;i++)
							if(a[i]%2==0){
								console.log("even");
							}
								else{
									console.log("odd");
								}
					}
						let a=[2,3,5,7,8,9]
						testDemo(a);
				</script>
			</body>
	</html>
