<!DOCTYPE html>
<html>
<head>
	<title>leap year</title>

</head>
<body>
<script type="text/javascript">
	var a=2023;
	if(a%400==0){
		console.log("These is leap year");
	}
	else if(a%4==0){
		console.log("These is leap year");
	}
	else{
		console.log("These is not leap year");
	}

	
</script>
<h2>leap year</h2>
</body>
</html>
