<!DOCTYPE html>
<html>
<head>
	<title>even odd string using function</title>
</head>
<body>
<script type="text/javascript">

	function even(){
		let even=[],odd=[];
		a=a.toString();
		for(i=0;i<a.length;i++){
			if(parseInt(a[i])%2==0){
				even.push(a[i]);
			}
			else{
				odd.push(a[i]);
			}
		}
		console.log("Even numbers:"+even);
		console.log("Odd numbers:"+odd);
	}
	var a=84379103;
	even();

</script>
</body>
</html>
