<!DOCTYPE html>
<html>
<head>
	<title>reverse</title>
</head>
<body>
<script type="text/javascript">
	var a="23432";
	var b="";
	for(var i=a.length-1;i>=0;i--){
		b+=a[i];
	}
	if(a==b){
		console.log("thies is palindrome");
	}
	else{
		console.log("these is not palindrome")
	}
</script>
</body>
</html>
