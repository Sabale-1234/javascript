<!DOCTYPE html>
<html>
<head>
	<title>nested if else</title>
</head>
<body>
<script type="text/javascript">
	var a=prompt("enter number:");
	if(a==1){
		console.log("sunday");
	}
	else if(a==2){
		console.log("monday");
	}
	else if(a==3){
		console.log("tuesday");
	}
	else if(a==4){
		console.log("wednesday");
	}
	else if(a==5){
		console.log("thursday");
	}
	else if(a==6){
		console.log("friday");
	}
	else if(a==7){
		console.log("saturday");
	}
	else {
		console.log("Invalid");
	}
	
	

</script>
</body>
</html>
